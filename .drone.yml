  base: /test
  path: syncope-php-client

services:
  web:
    image: fpfis/httpd-php-ci:7.1
    environment:
      - DOCUMENT_ROOT=/test/syncope-php-client

pipeline:
  composer-install:
    group: prepare
    image: fpfis/httpd-php-ci:7.1
    volumes:
      - /cache:/cache
    commands:
      - composer install

